version: '2'
services:
  db:
    image: mariadb
    environment:
      MYSQL_DATABASE: it_dev
      MYSQL_USER: it
      MYSQL_PASSWORD: iamapassword
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
  web:
    build:
      context: .
      dockerfile: dev.Dockerfile
    command: bash -c 'rm -f tmp/pids/server.pid && sh wait-for-db.sh && sh start.sh'
    volumes:
      - .:/app
    ports:
      - "3001:3001"
    environment:
      OAUTH_ID: id
      OAUTH_SECRET: secret
      CLIENT_CREDENTIALS: key
      ACCOUNT_ADDRESS: http://localhost:8081
      API_KEY: key
      DATABASE_HOST: 0.0.0.0
    depends_on:
      - db
    network_mode: host
  
  gotify:
    image: cthit/gotify:latest
    environment:
      GOTIFY_PRE-SHARED-KEY: 123abc
      GOTIFY_MOCK-MODE: "true"
      GOTIFY_DEBUG-MODE: "true"
    ports:
      - 1337:8080
